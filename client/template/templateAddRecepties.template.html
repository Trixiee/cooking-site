<template name="templateAddRecepties">
  {{#if currentUser}}
    {{> templateHeader}}
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="well well-sm">
            <form class="form-horizontal" method="post">
              <fieldset>
                <legend class="text-center header">Dodajte recept</legend>
                <div class="form-group">
                  <span class="col-md-2 col-md-offset-1 text-center">Naziv</span>
                  <div class="col-md-8">
                    <input class="form-control" id="name" type="text" placeholder="Unesite ime recepta" required="true"/>
                  </div>
                </div>
                <div class="form-group">
                  <span class="col-md-2 col-md-offset-1 text-center">Kategorija</span>
                  <div class="col-md-8">
                   <li class="dropdown">
                     <a class="dropdown-toggle add-recipes-dropdown-desing"  data-toggle="dropdown" href="#"><label id="category">Izaberite  kategoriju</label><span class="caret"></span></a>
                     <ul class="dropdown-menu" id="ul-category">
                      {{#each search_allCategory}}
                        <li name="{{name}}"><a href="#">{{name}}</a></li>
                      {{/each}}
                    </ul>
                  </li>
                </div>
              </div>
              <div class="form-group">
                <span class="col-md-2 col-md-offset-1 text-center">Težina pripreme</span>
                <div class="col-md-8">
                  <li class="dropdown">
                   <a class="dropdown-toggle add-recipes-dropdown-desing"  data-toggle="dropdown" href="#"><label id="difficulty">Izaberite težinu </label><span class="caret"></span></a>
                   <ul class="dropdown-menu" id="ul-difficulty">
                    <li name="Lako"><a href="#">Lako</a></li>
                    <li name="Umereno"><a href="#">Umereno</a></li>
                    <li name="Teško"><a href="#">Teško</a></li>
                  </ul>
                </li>
              </div>
            </div>
            <div class="form-group">
              <span class="col-md-2 col-md-offset-1 text-center">Vreme pripreme</span>
              <div class="col-md-8">
                <input class="form-control" id="time" type="number" placeholder="Unesite sveukupno vreme pripreme u minutima" required="true"/>
              </div>
            </div>
            <div class="form-group">
              <span class="col-md-2 col-md-offset-1 text-center">Broj porcija</span>
              <div class="col-md-8">
                <input class="form-control" id="number" type="text" placeholder="Unesite broj porcija" />
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-2 col-md-offset-1 text-center">Posno</span>
              <div class="col-md-8">
                <input id="wayoflife" type="checkbox"/>
              </div>
            </div>
            <div class="form-group">
              <span class="col-md-2 col-md-offset-1 text-center">Izaberite sliku</span>
              <div class="col-md-8">
                
  <form id="picture-form">
          <label for="file-upload" class="custom-file-upload">
           Dodajte sliku
          </label>
          <input id="file-upload" style="display:none" type="file"/>
        </form>
     


              </div>
            </div>

            <legend class="text-center header">Dodajte sastojke</legend>

             <div class="one-ingredient">
            
             <div class="form-group">
              <span class="col-md-2 col-md-offset-1 text-center">Kolicina</span>
              <div class="col-md-8">
                <input  class="form-control" name="kolicina" type="text" placeholder="Unesite količinu" required="true" />
               </div>
            </div>
            
            <div class="form-group">
              <span class="col-md-2 col-md-offset-1 text-center">Sastojak</span>
              <div class="col-md-8">
                <input  class="form-control" name="sastojak" type="text" placeholder="Unesite naziv sastojka" />
               </div>
            </div>
            </div>
            <div class="add-new-ingredient"></div>
            <div class="form-group">
              <span class="col-md-2 col-md-offset-1 text-center"></span>
              <div class="col-md-8">
                <button id="add-new-ingredient" style="float: right;">Dodaj nov sastojak</button>
              </div>
            </div> 
            
            <legend class="text-center header">Priprema</legend>

            <div class="form-group">
              <span class="col-md-2 col-md-offset-1 text-center">Način pripreme</span>
              <div class="col-md-8">
                <textarea class="form-control" id="preparation" name="message" placeholder="Unesite način pripreme" rows="7"></textarea>
              </div>
            </div>
            <div class="form-group">
              <span class="col-md-2 col-md-offset-1 text-center">Savet</span>
              <div class="col-md-8">
                <textarea class="form-control" id="advice" name="message" placeholder="Unesite savet" rows="7"></textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12 text-center">
                <button type="submit"  class="btn btn-success btn-lg" id="send-recipes">Pošalji recept</button>
              </div>
            </div>

          </fieldset>
        </form>
        
      </div>
    </div>
  </div>
</div>
{{else}}
    
{{/if}}
</template>
