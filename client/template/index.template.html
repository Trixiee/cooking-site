<template name="index">
  {{> templateHeader}}
  <div id="recipes">
    <div class="container">
      <div class="section-header" style="text-align:center; margin-bottom: 20px; margin-top: 20px;" >
        <h3 class="titles">Recepti</h3>   
      </div>
      
      <div class="row">
        <div class="col-lg-12">
            <input id="search-input" class="search" type="text" placeholder="PretraÅ¾i recepte...">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
      </div>

      {{#each search_allRecepies}}
        <div  class="gallery_recipes col-lg-4 col-md-4 col-sm-12 col-xs-12 filter spray ">
          <a href="/recept/{{_id}}">
            <img style="max-width: 100%;max-height: 170px;height: 170px;" src="{{picture}}" alt="">
          </a>
          <h4>{{name}}</h4>
          <span>Vreme pripreme {{time}} minuta</span>
         </div>
      {{/each}}
    </div>
  </div>
  <button class="up-button" aria-label="Up button" ><i class="fa fa-angle-up" aria-hidden="true"></i></button>
</template>
